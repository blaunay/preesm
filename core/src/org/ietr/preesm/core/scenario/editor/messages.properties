Simulation.DataTypes.removeType=Remove data type
Simulation.DataAverageSize.title=Edit average transfer size
Simulation.DataAverageSize.description=Set the average transfer size sizes in base unit (usually byte). This size is used while calculating the routing table. The routes between operators are static and will be optimized for the given data size.
Simulation.SpecialVertex.title=Select the cores to execute broadcasts/explode/implode
Simulation.SpecialVertex.description=Be careful: a broadcasts/explode/implode can only be mapped on either its predecessors cores or its successors cores. Do not reduce excessively the core capabilities to broadcasts/explode/implode or errors will appear during mapping. Selecting no core to execute broadcasts/implode/explode actually selects them all.
