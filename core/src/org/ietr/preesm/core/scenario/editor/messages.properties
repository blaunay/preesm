Simulation.title=Simulation
Simulation.mainOperator.title=Main core selection
Simulation.mainOperator.description=Select the core that will be used as main core. The mapping always starts with an homogeneous simulation: the algorithm is simulated on an imaginary architecture with an infinite number of cores with the same type as the main core. The mapping will be better if the main core is chosen to be the one which necessitates the best optimization.
Simulation.mainOperatorSelectionTooltip=Select the main core
Simulation.mainMedium.title=Main medium selection
Simulation.mainMedium.description=Select the medium that will be used as main medium. The mapping always starts with an homogeneous simulation: the algorithm is simulated on an imaginary architecture with an infinite number of cores totally connected by media with the type selected here. The mapping will be better if the main medium is chosen to be the one which necessitates the best optimization.
Simulation.mainMediumSelectionTooltip=Select the main medium
Simulation.DataTypes.title=Edit data types
Simulation.DataTypes.description=Set the data type sizes in base unit (usually byte). These sizes will be used for deployment simulations.
